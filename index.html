<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>My book library</h1>
    </nav>
    <main id="main"></main>
    <div class="form-popup-wrapper" id="myForm">
      <form id="form">
        <label for="title"><b>Book title:</b></label>
        <input
          type="text"
          placeholder="Enter book title"
          name="title"
          required
        />

        <label for="author"><b>Book author:</b></label>
        <input
          type="text"
          placeholder="Enter book author"
          name="author"
          required
        />

        <label for="pages"><b>Book pages:</b></label>
        <input
          type="number"
          placeholder="Enter book pages"
          name="pages"
          required
        />
        <b>Did you already read this book?</b>
        <div class="radio-wrapper">
          <input type="radio" id="yes" name="read?" value="yes" required />
          <label for="read-choice-yes">Yes</label>

          <input type="radio" id="no" name="read?" value="no" />
          <label for="read-choice-no">No</label>
        </div>
        <div class="form-btn-wrapper">
          <button type="button" id="add-book-btn" class="btn" onclick="newBook()">Add</button>
          <button type="button" class="btn" onclick="closeForm()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
